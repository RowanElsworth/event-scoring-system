<!-- styles -->
<style>
  header {
    position: fixed;
    z-index: 2;
    top: 0;

    width: 100%;
    height: 70px;
    padding: 0 30px;
    background: black;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  nav ul {
    display: flex;
    gap: 15px;
  }

  nav ul li {
    list-style-type: none;
  }

  nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 3rem;
  }

  /* changes underline if current page */
  nav ul li a.nav-link {
    text-decoration: none;
    color: white;
    font-size: 3rem;
  }

  nav ul li a.nav-link.current {
    text-decoration: underline;
  }

  header p {
    font-size: 3rem;
    color: white;
  }

  .hdr-content {
    display: flex;
    gap: 55px;
  }

  .hdr-content span {
    font-weight: 700;
  }

  .hdr-username-dropdown {
    position: relative;
    cursor: pointer;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    z-index: 1;
    list-style-type: none;
  }

  .hdr-username-dropdown:hover .dropdown-menu {
    display: block;
  }

  .logout-btn {
    all: unset;
    cursor: pointer;
    padding: 7px;
    font-size: 2.4rem;
    border: 2px solid black;
    background: white;
    color: black;
  }

  .logout-btn:hover {
    background-color: lightgrey;
  }
</style>
<script>
  $(document).ready(function() {

    // updates nav with current page
    var currentPagePath = window.location.pathname;
    $('nav ul li a[href="' + currentPagePath + '"]').addClass('current');

    // get the events from the JSON file
    function updateNextEvent() {
      $.getJSON("../../events.json", function(data) {
        var teamEvents = data.teamEvents;
        var indEvents = data.indEvents;

        // sort the events by start time
        teamEvents.sort(function(a, b) {
          return a.startTime.localeCompare(b.startTime);
        });

        indEvents.sort(function(a, b) {
          return a.startTime.localeCompare(b.startTime);
        });

        // finds the next event
        function findNextEvent(events) {
          var now = new Date();
          for (var i = 0; i < events.length; i++) {
            var eventTime = new Date(now.toDateString() + " " + events[i].startTime);
            if (eventTime >= now) {
              return events[i];
            }
          }
          return null;
        }

        // finds event for team and individuals
        var nextTeamEvent = findNextEvent(teamEvents);
        var nextIndEvent = findNextEvent(indEvents);

        // display the next event
        if (nextTeamEvent && (!nextIndEvent || nextTeamEvent.startTime.localeCompare(nextIndEvent.startTime) < 0)) {
          $('.hdr-next-event').html(`Next Event: <span>Team</span> ${nextTeamEvent.name} @ ${nextTeamEvent.startTime}`);
        } else if (nextIndEvent && (!nextTeamEvent || nextIndEvent.startTime.localeCompare(nextTeamEvent.startTime) < 0)) {
          $('.hdr-next-event').html(`Next Event: <span>Individual</span> ${nextIndEvent.name} @ ${nextIndEvent.startTime}`);
        } else {
          $('.hdr-next-event').text(`No upcoming events`);
        }

        // schedule the next update
        window.requestAnimationFrame(updateNextEvent);
      });
    }

    window.requestAnimationFrame(updateNextEvent);

    // sets the clock in hh:mm:ss
    setInterval(function() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      hours = (hours < 10 ? "0" : "") + hours;
      minutes = (minutes < 10 ? "0" : "") + minutes;
      seconds = (seconds < 10 ? "0" : "") + seconds;
      $('.hdr-time').text(hours + ":" + minutes + ":" + seconds);
    }, 1000);

    // sets the username
    var user = JSON.parse(localStorage.getItem('user'));
    var username = user.username;
    $('.hdr-username').text(`${username} â†“`)

    // logs out user
    $('.logout-btn').click(function() {
      localStorage.removeItem('user'); // remove user information from local storage
      window.location.href = '/pages/auth/auth.html'; // redirect to login page
    });
});

</script>
