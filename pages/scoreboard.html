<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Scoring System | Scoreboard</title>
  <link rel="stylesheet" href="/static/globalStyles.css">
  <link rel="stylesheet" href="/static/scoreboard.css">
</head>
<body>
  <section class="square-bg">
    <!-- background -->
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="square square4"></div>
    <!-- header -->
    <header id="header"></header>
    <!-- main -->
    <main>
      <section class="content__box scores ind-scores">
        <h1>Individual Scores</h1>
        <div class="headers-container">
          <p>Name</p>
          <p>Score</p>
        </div>
        <div class="ind-scores-list">
            
        </div>
      </section>
      <section class="content__box scores team-scores">
        <h1>Team Scores</h1>
        <div class="headers-container">
          <p>Name</p>
          <p>Score</p>
        </div>
        <div class="team-scores-list">
            
        </div>
      </section>
    </main>
  </section>
  <script src="/static/scoreboard.js"></script>
</body>
</html>
