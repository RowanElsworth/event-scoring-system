<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Scoring System | Authentication</title>
  <link rel="stylesheet" href="../../globalStyles.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <section class="square-bg">
    <!-- background -->
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="square square4"></div>
    <!-- login form -->
    <div class="login-bg">
      <div class="split left">
        <h1>Nottingham College Event Portal</h1>
        <img src="../../college logo.png" alt="">
      </div>
      <div class="split right">
        <form action="">
          <p class="form-title">Sign In</p>
          <div class="form-inner">
            <div>
              <label for="">Username</label>
              <input type="text" name="username" id="" class="input-style">
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" name="password" id="" class="input-style">
            </div>
            <div>
              <input type="submit" value="Log in" class="submit-btn">
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="auth.js"></script>
</body>
</html>
