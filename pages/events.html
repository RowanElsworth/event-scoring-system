<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Scoring System | Events</title>
  <link rel="stylesheet" href="/static/globalStyles.css">
  <link rel="stylesheet" href="/static/events.css">
</head>
<body>
  <section class="square-bg">
    <!-- background -->
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="square square4"></div>
    <!-- header -->
    <header id="header"></header>
    <!-- main content -->
    <main>
      <section class="content__box events individual">
        <p class="event-title">Individual Events</p>
        <!-- header -->
        <div class="header">
          <p class="header-title">Name</p>
          <p class="header-title">Start</p>
        </div>
        <!-- table -->
        <div class="table-container">
          
        </div>
        <button data-type="Individual" class="add-btn">Add Event</button>
      </section>
      <section class="content__box events team">
        <p class="event-title">Team Events</p>
        <!-- header -->
        <div class="header">
          <p class="header-title">Name</p>
          <p class="header-title">Start</p>
        </div>
        <!-- table -->
        <div class="table-container">
          
        </div>
        <button data-type="Team" class="add-btn">Add Event</button>
      </section>
      <section class="add-event-popup-container">
        <div class="add-event-popup">
          <button class="close-btn">X</button>
          <h2>Add Event</h2>
            <div class="add-input-container">
              <div>
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name">
              </div>
              <div>
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time">
              </div>
            </div>

            <div class="add-btns-container">
              <button class="submit-btn">Submit</button>
              <button class="cancel-btn">Cancel</button>
            </div>
        </div>
      </section>
      <section class="edit-event-popup-container">
        <div class="edit-event-popup">
          <button class="close-btn">X</button>
          <h2>Edit Event</h2>
          <p class="edit-event-type"></p>
          <div class="input-container">
            <div>
              <label for="">Event name:</label>
              <input class="edit-event-name" type="text" placeholder=""></input>
            </div>
            <div>
              <label for="">Event starting time:</label>
              <input class="edit-event-time" type="time" placeholder=""></input>
            </div>
          </div>
          <div class="edit-btns-container">
            <button class="confirm-btn">Confirm Changes</button>
            <button class="delete-btn">Delete Event</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>
      </section>
    </main>
  </section>
  <script src="/static/events.js"></script>
</body>
</html>
