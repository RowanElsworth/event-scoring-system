<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Scoring System | Schedule</title>
  <link rel="stylesheet" href="../../globalStyles.css">
  <link rel="stylesheet" href="schedule.css">
</head>
<body>
  <section class="square-bg">
    <!-- background -->
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="square square4"></div>
    <!-- header -->
    <header id="header"></header>
    <!-- main content -->
    <main>
      <section class="content__box next-event">
        <p>Next Event</p>
        <p class="event-type"></p>
        <p class="event-name"></p>
        <div class="event-participants">
          <p>Teams participating:</p>
        </div>
      </section>
      <section class="content__box upcoming-events">
        <p class="upcoming-title">All upcoming events</p>
        <div class="upcoming-events-list">
        </div>
      </section>
    </main>
  </section>
  <script src="schedule.js"></script>
</body>
</html>
